<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-2xl w-96 border border-gray-200 dark:border-gray-700">
    
    <div class="flex flex-col items-center mb-6">
      <div class="w-12 h-12 bg-[#0f4c5c] rounded-xl flex items-center justify-center shadow-lg mb-3">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
      </div>
      <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Create Account</h2>
      <p class="text-gray-500 dark:text-gray-400 text-sm">Join FlowBase today</p>
    </div>

    <form (ngSubmit)="onRegister()">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Full Name</label>
          <input type="text" [(ngModel)]="name" name="name" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-[#0f4c5c] outline-none bg-gray-50 dark:bg-gray-700 dark:text-white transition-all">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
          <input type="email" [(ngModel)]="email" name="email" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-[#0f4c5c] outline-none bg-gray-50 dark:bg-gray-700 dark:text-white transition-all">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-[#0f4c5c] outline-none bg-gray-50 dark:bg-gray-700 dark:text-white transition-all">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Confirm Password</label>
          <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-[#0f4c5c] outline-none bg-gray-50 dark:bg-gray-700 dark:text-white transition-all">
        </div>
        <button type="submit" class="w-full bg-[#0f4c5c] hover:bg-[#0c3b47] text-white font-bold py-3 rounded-xl shadow-lg hover:shadow-xl transition-all">
          Register Now
        </button>
      </div>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-500 dark:text-gray-400">
        Already have an account? 
        <button (click)="switchToLogin.emit()" class="text-[#0f4c5c] font-bold hover:underline bg-transparent border-none cursor-pointer">Login</button>
      </p>
    </div>
  </div>
</div>
