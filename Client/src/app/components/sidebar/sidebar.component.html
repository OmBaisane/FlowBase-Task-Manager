<div class="h-screen w-64 bg-[#0f4c5c] text-white flex flex-col font-sans shadow-2xl z-50">
  <div class="p-6 flex items-center space-x-3 border-b border-[#1e6f85]/50">
    <svg width="40" height="40" viewBox="0 0 100 100" fill="none" class="shadow-md">
      <rect width="100" height="100" rx="20" fill="#0f4c5c" />
      <path d="M32 25 H 45 V 48 H 65 C 68 48, 68 55, 65 55 H 45 V 75 C 45 78, 32 78, 32 75 V 25 Z" fill="white"/>
      <path d="M32 25 H 72 C 80 25, 80 35, 72 35 H 42 L 32 25 Z" fill="#fb923c" />
    </svg>
    <h1 class="text-2xl font-bold tracking-wide">FlowBase</h1>
  </div>

  <nav class="flex-1 px-4 mt-8 space-y-2">
    
    <button (click)="selectMenu('dashboard')" 
      [class.bg-[#166070]]="activeTab === 'dashboard'"
      [class.border-l-4]="activeTab === 'dashboard'"
      [class.border-orange-500]="activeTab === 'dashboard'"
      class="w-full flex items-center space-x-3 px-4 py-3 text-white rounded-xl transition-all hover:bg-[#166070]">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
      <span class="font-medium">Dashboard</span>
    </button>

    <button (click)="selectMenu('mytasks')" 
      [class.bg-[#166070]]="activeTab === 'mytasks'"
      [class.border-l-4]="activeTab === 'mytasks'"
      [class.border-orange-500]="activeTab === 'mytasks'"
      class="w-full flex items-center space-x-3 px-4 py-3 text-teal-100 hover:text-white rounded-xl transition-all hover:bg-[#166070]">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
      <span class="font-medium">My Tasks</span>
    </button>

    <button (click)="selectMenu('feeds')" 
      [class.bg-[#166070]]="activeTab === 'feeds'"
      [class.border-l-4]="activeTab === 'feeds'"
      [class.border-orange-500]="activeTab === 'feeds'"
      class="w-full flex items-center space-x-3 px-4 py-3 text-teal-100 hover:text-white rounded-xl transition-all hover:bg-[#166070]">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
      <span class="font-medium">Real-Time Feeds</span>
    </button>

    <button (click)="selectMenu('database')" 
      [class.bg-[#166070]]="activeTab === 'database'"
      [class.border-l-4]="activeTab === 'database'"
      [class.border-orange-500]="activeTab === 'database'"
      class="w-full flex items-center space-x-3 px-4 py-3 text-teal-100 hover:text-white rounded-xl transition-all hover:bg-[#166070]">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"></path></svg>
      <span class="font-medium">Database</span>
    </button>
  </nav>

  <div class="p-4 border-t border-[#1e6f85]/50">
    <button (click)="selectMenu('settings')" 
      [class.bg-[#166070]]="activeTab === 'settings'"
      [class.border-l-4]="activeTab === 'settings'"
      [class.border-orange-500]="activeTab === 'settings'"
      class="w-full flex items-center space-x-3 px-4 py-3 text-teal-100 hover:text-white rounded-xl transition-all hover:bg-[#166070]">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
      <span class="font-medium">Settings</span>
    </button>
  </div>
</div>
